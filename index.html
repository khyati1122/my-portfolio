<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Google Fonts - Both fonts in one link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- Your CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="hero-title">Welcome to my Portfolio</div>
        <nav class="nav desktop-only">
            <a href="#about" class="nav-link">About</a>
            <a href="#work" class="nav-link">Work</a>
            <a href="#contact" class="btn-primary">Get in Touch</a>
        </nav>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Bento Grid -->
        <div class="grid">
            <!-- About Me Card -->
            <div class="item item-0 about-card">
                <!-- Hidden radio inputs for interaction -->
                <input type="radio" name="about-choice" id="developer" checked>
                <input type="radio" name="about-choice" id="creative">
                
                <!-- Main question card -->
                <div class="card card--question">
                    <div class="card__content card__content--photo">
                        <div class="photo-circle">
                            <img src="assets/profile_nobg.png" alt="Khyati Amin" class="profile-img">
                        </div>
                    </div>
                    <footer class="card__footer">
                        <span class="footer-text footer-text--heading">Hi, I am Khyati Amin</span>
                    </footer>
                </div>                
                
                <!-- Answer card 1 -->
                <div class="card card--answer card--developer">
                    <div class="card__content">Data Scientist</div>
                    <footer class="card__footer">
                        <span class="footer-text">ML & AI</span>
                    </footer>
                </div>
                
                <!-- Answer card 2 -->
                <div class="card card--answer card--creative">
                    <div class="card__content">Problem Solver</div>
                    <footer class="card__footer">
                        <span class="footer-text">Innovation</span>
                    </footer>
                </div>
                
                <!-- Labels for clicking -->
                <label for="creative"></label>
                <label for="developer"></label>
            </div>
            
            <!-- Featured Project Card -->
            <div class="item item-1">
                <div class="card-content">
                    <h2 class="card-title">Featured Project</h2>
                    <p class="card-description">Latest work showcase</p>
                </div>
            </div>
            
            <!-- Skills Card -->
            <div class="item item-2">
                <div class="card-content">
                    <h2 class="card-title">Skills</h2>
                    <p class="card-description">Technologies I work with</p>
                </div>
            </div>
            
            <!-- Experience Card -->
            <div class="item item-3">
                <div class="card-content">
                    <h2 class="card-title">Experience</h2>
                    <p class="card-description">5+ years</p>
                </div>
            </div>
            
            <!-- Services Card -->
            <div class="item item-4">
                <div class="card-content">
                    <h2 class="card-title">Services</h2>
                    <p class="card-description">What I offer</p>
                </div>
            </div>
            
            <!-- Contact Card -->
            <div class="item item-5">
                <div class="card-content">
                    <h2 class="card-title">Let's Connect</h2>
                    <p class="card-description">Get in touch</p>
                </div>
            </div>
        </div>
    </main>

    

    <!-- JavaScript (optional) -->
    <script src="js/main.js"></script>
</body>
</html>
