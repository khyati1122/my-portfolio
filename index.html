<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Portfolio</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Optional Header -->
    <header class="header">
        <div class="logo">@KhyatiAmin</div>
        <nav class="nav desktop-only">
            <a href="#about" class="nav-link">About</a>
            <a href="#work" class="nav-link">Work</a>
            <a href="#contact" class="btn-primary">Get in Touch</a>
        </nav>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Bento Grid -->
        <div class="grid">
            <!-- About Me Card -->
            <div class="item item-0">
                <div class="card-content">
                    <h2 class="card-title">About Me</h2>
                    <p class="card-description">Creative developer passionate about design</p>
                </div>
            </div>
            
            <!-- Featured Project Card -->
            <div class="item item-1">
                <div class="card-content">
                    <h2 class="card-title">Featured Project</h2>
                    <p class="card-description">Latest work showcase</p>
                </div>
            </div>
            
            <!-- Skills Card -->
            <div class="item item-2">
                <div class="card-content">
                    <h2 class="card-title">Skills</h2>
                    <p class="card-description">Technologies I work with</p>
                </div>
            </div>
            
            <!-- Experience Card -->
            <div class="item item-3">
                <div class="card-content">
                    <h2 class="card-title">Experience</h2>
                    <p class="card-description">5+ years</p>
                </div>
            </div>
            
            <!-- Services Card -->
            <div class="item item-4">
                <div class="card-content">
                    <h2 class="card-title">Services</h2>
                    <p class="card-description">What I offer</p>
                </div>
            </div>
            
            <!-- Contact Card -->
            <div class="item item-5">
                <div class="card-content">
                    <h2 class="card-title">Let's Connect</h2>
                    <p class="card-description">Get in touch</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional Footer -->
    <footer class="footer">
        <p>&copy; Created with love- Khyati</p>
    </footer>

    <!-- JavaScript (optional) -->
    <script src="js/main.js"></script>
</body>
</html>
